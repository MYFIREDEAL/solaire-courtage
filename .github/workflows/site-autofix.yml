name: Site Autofix

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  run-command:
    # Lance seulement si le message contient /set ...
    if: |
      contains(github.event.issue.body, '/set ') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/set '))
    runs-on: ubuntu-latest
    steps:
      - name: Enable jq (parser JSON)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract command text
        id: cmd
        run: |
          BODY="$(jq -r '.issue.body // ""' "$GITHUB_EVENT_PATH")"
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            BODY="$(jq -r '.comment.body // ""' "$GITHUB_EVENT_PATH")"
          fi
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Parse /set phone command
        id: parse
        run: |
          BODY="${{ steps.cmd.outputs.BODY }}"
          # Formats acceptés :
          # /set phone 07 61 27 51 25
          # /set phone: 07 61 27 51 25
          if echo "$BODY" | grep -Eiq '^/set +phone(:)? +[0-9 ][0-9 ]+'; then
            NEW=$(echo "$BODY" | sed -n -E 's|^/set +phone:?[[:space:]]+||Ip' | head -n1 | tr -d '\r')
            echo "new_phone=$NEW" >> $GITHUB_OUTPUT
            echo "action=phone" >> $GITHUB_OUTPUT
          else
            echo "action=none" >> $GITHUB_OUTPUT
          fi

      - name: Apply change in index.html
        if: steps.parse.outputs.action == 'phone'
        run: |
          NEW="${{ steps.parse.outputs.new_phone }}"
          # Remplace tout numéro FR au format "XX XX XX XX XX" par le nouveau :
          sed -E -i \
            -e "s/[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}/${NEW}/g" \
            index.html

      - name: Commit & push
        if: steps.parse.outputs.action != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "Aucun changement (pattern introuvable)."
            exit 0
          fi
          git add -A
          git commit -m "Auto: mise à jour téléphone -> ${{ steps.parse.outputs.new_phone }}"
          git push

      - name: Comment feedback
        if: steps.parse.outputs.action != 'none'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const msg = `✅ Changement appliqué.\n\nTéléphone → **${{ steps.parse.outputs.new_phone }}**`;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number,
              body: msg
            });
